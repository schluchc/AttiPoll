<!DOCTYPE html>

<html>
<head>
  <meta name="author" content="Christian Schluchter">
  <meta name="keywords" content="">
  <meta http-equiv="Content-Type" content="charset=utf-8" />
  <meta name="date" content="2014-12-01" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/static/favicon.ico">
  <link type="text/css" rel="stylesheet" href="/static/main.css"/>

  <title>{{title}}</title>
</head>

<body>
  <div>
    <h1>{{header}}</h1>
    <h3>{{description}}</h3>

    <div>
      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
    </div>

    <h3>Eingetragene Abstimmungen</h3>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

    <div class="error">
      {{error}}
    </div>

    <form method="post">
      <table>
        <tr>
          <td class="label">
            Neue Abstimmung:
          </td>
          <td>
            <input type="text" name="poll_name" value={{poll_name}}>
          </td>
        </tr>
      </table>
      <input type="submit">
    </form>

  </div>
</body>
</html>
